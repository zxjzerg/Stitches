name: stitches_flutter_module
description: A new flutter module project.
publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  ## 本地依赖
  presentation:
    path: packages/presentation
  framework:
    path: packages/framework
  framework_integrated:
    path: packages/framework_integrated

  ## 外部库依赖
  flutter:
    sdk: flutter
  data:
    path: packages/data
  get_it: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  module:
    androidX: true
    androidPackage: io.github.zxjzerg.stitches.flutter.module
    iosBundleIdentifier: io.github.zxjzerg.stitches.flutter.module
